{% extends "base.html" %}

{% block content %}
<h1>Edit User Settings</h1>
<form method="POST">

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" value="{{ user.email }}"><br>

    <label for="credits">Credits:</label>
    <input type="number" id="credits" name="credits" value="{{ user.credits }}"><br>

    <label for="industry">Product Description: </label>
    <input class="form-control" type="text" id="industry" name="industry" value="{{ user.industry }}"><br>

    <label for="user_description">Ideal Customer: </label>
    <input class="form-control" type="text" id="user_description" name="user_description" value="{{ user.user_description }}"><br>

    <label for="is_admin">claimed_verification_bonus:</label>
    <input type="checkbox" id="claimed_verification_bonus" name="claimed_verification_bonus" {% if user.claimed_verification_bonus %}checked{% endif %}><br>

    <label for="is_admin">Is Admin:</label>
    <input type="checkbox" id="is_admin" name="is_admin" {% if user.is_admin %}checked{% endif %}><br>

    <input type="submit" value="Update User">
</form>

<h2>Reset User Password</h2>
<form method="POST" action="/admin/password_reset_request">
    <input type="hidden" name="user_id" value="{{ user.id }}">
    <input type="submit" value="Send Password Reset Email">
</form>
{% endblock %}
