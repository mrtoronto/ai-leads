{% extends "base.html" %}

{% block content %}
<h1>Edit User Settings</h1>
<form method="POST">

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" value="{{ user.email }}" required><br>

    <label for="credits">Credits:</label>
    <input type="number" id="credits" name="credits" value="{{ user.credits }}" required><br>

    <label for="is_admin">Is Admin:</label>
    <input type="checkbox" id="is_admin" name="is_admin" {% if user.is_admin %}checked{% endif %}><br>

    <input type="submit" value="Update User">
</form>

<h2>Reset User Password</h2>
<form method="POST" action="/admin/password_reset_request">
    <input type="hidden" name="user_id" value="{{ user.id }}">
    <input type="submit" value="Send Password Reset Email">
</form>
{% endblock %}
